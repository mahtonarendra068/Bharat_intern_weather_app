<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./CSS/output.css">
</head>

<body>
    <div class="flex justify-center items-center">
        <!-- <div class="box bg-slate-500  h-1/2">hey i am narendra mahto</div> -->
        <div class="imp box-border border rounded-xl w-[300px] bg-slate-400 bg-opacity-30">

            <div class="in-put flex justify-center items-center">
                <input id="search-bar"
                    class="bg-gray-500 m-5 rounded-full  h-10 w-auto p-3 text-white hover:bg-gray-600 border-gray-300 cursor-text "
                    type="text" placeholder="Enter Location">

                <span><svg id="search-icon"
                        class="border rounded-full bg-gray-500 py-2 w-10 h-10  hover:bg-gray-400 border-gray-300 cursor-pointer"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M17.5 17.5L22 22" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path
                            d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z"
                            stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                    </svg></span>
            </div>
            <div id="err" class="er">
                <span>
                    <h2 class="font-extrabold justify-center items-center">Sorry, Location Not
                        found !!</h2>
                </span>
                <img class="  flex justify-center items-center{} " src="404-removebg-preview.png" alt="404 Error">
            </div>

            <div class="pic">
                <img id="mousam-pic" class="flex justify-center items-center  " src="sunn-removebg-preview.png" alt="">
                <span id="temprature" class="flex justify-center items-center font-bold ">30 <sup>Â°C</sup></span>
                <span id="mousam" class="flex justify-center items-center font-bold ">Scattered Clouds</span>
            </div>

            <div class="flex justify-center items-center space-x-4 space-y-4">
                <div class=" flex justify-center items-center">
                    <span class=" flex ">
                        <svg class="pt-3 " xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none">
                            <path class=" "
                                d="M3.5 13.678C3.5 9.49387 7.08079 5.35907 9.59413 2.97222C10.9591 1.67593 13.0409 1.67593 14.4059 2.97222C16.9192 5.35907 20.5 9.49387 20.5 13.678C20.5 17.7804 17.2812 22 12 22C6.71878 22 3.5 17.7804 3.5 13.678Z"
                                stroke="#000000" stroke-width="1.5" />
                            <path d="M16 14C16 16.2091 14.2091 18 12 18" stroke="#000000" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="">
                            <p id="humadity" class="font-bold">51%</p>
                            <p>Humadity</p>
                        </div>
                    </span>
                </div>

                <div class="flex">
                    <span class=" "><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none">
                            <path
                                d="M12 22C14.7614 22 17 19.7614 17 17C17 15.3644 16.2147 13.9122 15.0005 13V5.00049C15.0005 4.06815 15.0005 3.60198 14.8481 3.23428C14.6451 2.74451 14.256 2.35537 13.7662 2.15239C13.3985 2 12.9323 2 12 2C11.0677 2 10.6015 2 10.2338 2.15239C9.74402 2.35537 9.35488 2.74451 9.1519 3.23428C8.99951 3.60198 8.99951 4.06815 8.99951 5.00049V13C7.78534 13.9122 7 15.3644 7 17C7 19.7614 9.23858 22 12 22Z"
                                stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                            <path
                                d="M12 15C10.8954 15 10 15.8954 10 17C10 18.1046 10.8954 19 12 19C13.1046 19 14 18.1046 14 17C14 15.8954 13.1046 15 12 15ZM12 15V8"
                                stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg> </span>
                    <span>
                        <p id="wind-speed" class="font-bold space-x-11 flex flex-col">4.52km/H
                        <p>wind speed</p>
                        </p>
                    </span>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
